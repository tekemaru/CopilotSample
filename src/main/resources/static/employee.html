<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>社員マスタ</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .form-control {
            border-radius: 0.25rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .card-custom {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 0.5rem;
            padding: 20px;
            margin-bottom: 30px;
        }

        .card-custom h6 {
            color: #007bff;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 0.25rem;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .control-label {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="header">社員マスタ</h1>
        <div class="card card-custom">
            <h6>検索条件</h6>
            <form hx-get="/api/employees/table" hx-target="#employee-tbody" hx-swap="innerHTML" method="get">
                <div class="form-group row">
                    <label for="employeeId" class="col-md-2 control-label text-right">社員ID</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="employeeId" name="employeeId" placeholder="社員ID" />
                    </div>
                    <div class="col-md-2">
                    </div>
                    <label for="name" class="col-md-2 control-label text-left">社員名</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="社員名" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="salary_from" class="col-md-2 control-label text-right">給与</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="salary_from" name="salary_from" placeholder="下限" />
                    </div>
                    <label class="col-md-1 control-label text-center">～</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="salary_to" name="salary_to" placeholder="上限" />
                    </div>
                    <label for="department" class="col-md-2 control-label text-left">所属部門</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="department" name="department" placeholder="所属部門" />
                    </div>
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-primary" type="submit">検索</button>
                </div>
            </form>
        </div>
        <div id="employee-list" class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>社員ID</th>
                        <th>名前</th>
                        <th>給与</th>
                        <th>所属部署</th>
                        <th>削除</th>
                    </tr>
                </thead>
                <tbody id="employee-tbody">
                    <!-- 検索結果がここに表示されます -->
                </tbody>
            </table>
        </div>
        <form action="employee_register.html" method="get">
            <div class="form-group text-right">
                <button class="btn btn-secondary" type="submit">登録画面へ</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
